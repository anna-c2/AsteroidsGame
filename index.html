<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Anna's Asteroid Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Heart.pde Bullet.pde Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press A to rotate clock wise <br>
		    Press D to rotate counterclock wise <br>
		    Press W to accelerate <br>
		    Press H to hyperspace 
	    </footer>
	</body>
</html>
